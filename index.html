<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="button-container">
            <div class="row">
                <button id="btn7" value="7" class="btn number">7</button>
                <button id="btn8" value="8" class="btn number">8</button>                   
                <button id="btn9" value="9" class="btn number">9</button>
                <button id="divide" value="/" class="btn operator">/</button>
            </div>
            <div class="row">
                <button id="btn4" value="4" class="btn number">4</button>
                <button id="btn5" value="5" class="btn number">5</button>                   
                <button id="btn6" value="6" class="btn number">6</button>
                <button id="times" value="*" class="btn operator">X</button>
            </div>
            <div class="row">
                <button id="btn1" value="1" class="btn number">1</button>
                <button id="btn2" value="2" class="btn number">2</button>                   
                <button id="btn3" value="3" class="btn number">3</button>
                <button id="minus" value="-" class="btn operator">-</button>
            </div>
            <div class="row">
                <button id="btn." value="." class="btn number">.</button>
                <button id="btn0" value="0" class="btn number">0</button>                   
                <button id="clearBtn" class="btn number">C</button>
                <button id="plus" value="+" class="btn operator">+</button>
            </div>
            <div class="row">
                <button id="equalBtn" class="equal">=</button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
